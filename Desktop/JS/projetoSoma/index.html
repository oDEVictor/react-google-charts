<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calcular Soma</title>
    <style>
    *{
         margin: 0%;   
         padding: 0%;
    }
    .fundo{
        background-image: linear-gradient(45deg,rgb(0, 0, 0), rgb(119, 0, 255)); /*cor de fundo*/
        color: rgb(255, 255, 255);
        font-family: Arial, Helvetica, sans-serif;
        width: 100%;
        padding-bottom: 10%;
        height: 100vh;
        
    }
    .calculadora{
        background-color: rgb(0, 0, 0);
        margin: 30% auto;
        text-align: center;
    }

    </style>
</head>
<body>
 <div class="fundo">   
    <h1>Teste</h1>
    <div class="calculadora">
        <h1>Calculadora de soma</h1>
        <br>
        <h2><input type="text" id= "valor1" value=""></h2>
        <br>
        <h3>+</h3>
        <br>
        <h4><input type="text" id= "valor2" value=""></h4>
        <br>
        <h5><button onclick="somarValores()">  Calcular  </button></h5>
        <br>
        <h6><input type="text" id="total"></h6>
    </div>    
 </div>
 <script>
 
    

    function somarValores (){
        var valor1 = parseInt(document.getElementById("valor1").value);
        var valor2 = parseInt(document.getElementById("valor2").value);
        var total = valor1 + valor2;
        document.getElementById('total').value = total;
        console.log(total);
    }


 </script>
    
</body>
</html>
